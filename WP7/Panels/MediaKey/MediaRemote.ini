[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]
[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
PanelType=single
@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\MediaRemote\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
Height=150



[MeasureMediaKey]
Measure=MediaKey


[zune]
Meter=Image
ImageName=#@#Graphics\Panels\MediaRemote\shuffle.png
W=(#Height#)*#scaledpi#
H=(#Height#)*#scaledpi#
AntiAlias=1
X=(5)*#scaledpi#
Y=(5)*#scaledpi#
imagetint=#textcolor2#
[mPlayer]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=TITLE
PlayerPatH=
DisableLeadingZero=0

[mVolume]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=VOLUME

[1]
Meter=Image

W=((#Height#/2))*#scaledpi#
H=((#Height#/4))*#scaledpi#
AntiAlias=1
X=((#Height#/3.5))*#scaledpi#
Y=(5)*#scaledpi#
LeftMouseUpAction=!CommandMeasure "MeasureMediaKey" "VolumeUp"
MouseActionCursor=1
solidcolor=0,0,0,1



[2]
Meter=Image
SolidColor=255,0,255,1
W=((#Height#/2))*#scaledpi#
H=((#Height#/4))*#scaledpi#
AntiAlias=1
X=((#Height#/3.5))*#scaledpi#
Y=((#Height#-(#Height#/4)))*#scaledpi#
LeftMouseUpAction=!CommandMeasure "MeasureMediaKey" "VolumeDown"
MouseActionCursor=1

[3]
Meter=Image
SolidColor=255,0,255,1
W=((#Height#/3.5))*#scaledpi#
H=((#Height#/2))*#scaledpi#
AntiAlias=1
X=(5)*#scaledpi#
Y=((#Height#/3.5))*#scaledpi#
LeftMouseUpAction=!CommandMeasure "MeasureMediaKey" "PrevTrack"
MouseActionCursor=1
[4]
Meter=Image
SolidColor=255,0,255,1
W=((#Height#/5))*#scaledpi#
H=((#Height#/2))*#scaledpi#
AntiAlias=1
X=((#Height#-(#Height#/3.5)))*#scaledpi#
Y=((#Height#/3.5))*#scaledpi#
LeftMouseUpAction=!CommandMeasure "MeasureMediaKey" "NextTrack"
MouseActionCursor=1
[5]
Meter=Image
SolidColor=255,0,255,1
W=((#Height#/3.5))*#scaledpi#
H=((#Height#/3.5))*#scaledpi#
AntiAlias=1
X=((#Height#/2.5))*#scaledpi#
Y=((#Height#/2.5))*#scaledpi#
LeftMouseUpAction=!CommandMeasure "MeasureMediaKey" "PlayPause"
MouseActionCursor=1
ToolTipText=Play / Pause





