[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\User\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

Username=%USERNAME%

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME
Substitute="Administrator":"Admin"

[MeasureUptime]
Measure=Uptime
Format="%3!i! hours, %2!i! minutes"
AddDaysToHours=1


%BTN%

[FailText]
Meter=String
MeterStyle=FullTextStyle
Text=If you see this text, set your user picture in the control panel again, or in the options of this panel
Y=(50)*#scaledpi#
FontColor=#textcolor2#,100

[act]
Meter=Image
MeterStyle=ActStyle
MeasureName=MeasureUptime
ToolTipTitle=PC Uptime
ToolTipText=%1
ToolTipHidden=#ShowUptime#
MouseActionCursor=0


[MeterUserPic]
Meter=Image
ImageName=#CustomUserPic#
MeterStyle=FullStyle

MouseActionCursor=0
[MeterUserPicture]
Meter=Image
ImageName=%USERPROFILE%\AppData\Local\Temp\#Username#.bmp
MeterStyle=FullStyle
Hidden=#ShowSystemUserPic#
MouseActionCursor=0










[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=%AppData%\Microsoft\Windows\AccountPictures
Subfolders=0
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp

[Image]
MeasureName=Random
Meter=Image
MeterStyle=FullStyle


[OverlayM]
Meter=Image
MeterStyle=Overlay



[BGA]
Meter=Image
MeterStyle=bg
h=((#height#/5))*#scaledpi#
y=((#height#/5*4+5+#padding#))*#scaledpi#
ImageAlpha=255
ImageTint=#colorskin#
Hidden=#ShowUserName#
MouseActionCursor=0
MouseOverAction=[!SetOption #currentsection# imagetint #colorskin2#][!Update]
MouseLeaveAction=[!SetOption #currentsection# imagetint #colorskin#][!Update]

[MeterUserName]
MeasureName=MeasureUserName
Meter=String
X=((10))*#scaledpi#
Y=((#height#/5*4+6+#padding#))*#scaledpi#
h=((#height#/5))*#scaledpi#
StringAlign=LEFT
StringStyle=NORMAL
solidcolor=0,0,0,1
FontColor=#textcolor2#,255
FontFace=#FontType#
FontSize=((#Height#/10))*#scaledpi#
AntiAlias=1
DynamicVariables=1
w=(#Height#)*#scaledpi#
ClipString=1
AutoScale=1
Percentual=1
Text=#CustomUserName#
NumOfDecimals=0
Hidden=#ShowUserName#
MeterStyle=TextStyle
LeftMouseUpAction=!execute ["%USERPROFILE%"]
MouseActionCursor=1
