[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
MouseOverAction=!Execute [!ShowMeter size][!ShowMeter btn1][!ShowMeter MeterSettings][!ShowMeter About][!ShowMeter MeterClose][!ShowMeter MeterChange][!Redraw]
MouseLeaveAction=!Execute [!HideMeter size][!HideMeter btn1][!HideMeter About][!HideMeter MeterSettings][!HideMeter MeterClose][!HideMeter MeterChange][!Redraw]
Update=2000
Blur=#globalblurenable#
BlurRegion=#blurtype#,5,5,(#Height#+5),(#Height#+5),#blurcornerradius#

[Metadata]
Version=6.0
Information=Speedfan Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=UserVariables.inc
@include3=#@#Common\Variables\Languages\lang.inc
@include4=size.inc
@include5=#@#Common\color\color.inc
FontColor=255,255,255
DynamicVariables=1

[Shadow]
ScaleMargins=10,10,10,10
Meter=Image
ImageName=#@#Common\Borders\#shadow#.png
X=0
Y=0
W=(#Height#+10)
H=(#Height#+10)
ImageTint=#bordercolor#
Greyscale=1 

[bg]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
ImageTint=#colorskin#,#opacity#
Greyscale=1 

[btn1]
Meter=Image
ImageName=#Imagedir#\btn3.png
X=5
Y=5
W=#Height#
H=#Height#
Hidden=1
ImageTint=#colorskin2#,#opacity2#
Greyscale=1

[overlay0]
Meter=Image
ImageName=#@#Common\Overlay\#overlay#.png
X=5
Y=5
UpdateDivider=864000
W=#Height#
H=#Height#

[MeasureSpeedfan]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber#
SpeedFanScale=#Temperaturetype#

[Border]
Meter=Image
SolidColor=#textcolor2#,100
X=5
Y=((#Height#/3)+5)
W=#Height#
H=1

[BorderB]
Meter=Image
SolidColor=0,0,0,33
X=5
Y=((#Height#/3)+5)
W=#Height#
H=(#Height#/3)

[Border1]
Meter=Image
SolidColor=#textcolor2#,100
X=5
Y=((#Height#/1.5)+5)
W=#Height#
H=1

[Border1B]
Meter=Image
SolidColor=0,0,0,45
X=5
Y=((#Height#/1.5)+5)
W=#Height#
H=(#Height#/3)

[T1]
Meter=String
X=10
Y=32
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#fonttype#
FontSize=(#Height#/15)
AntiAlias=1
Text=CPU Temp

[T2]
Meter=String
X=10
Y=83
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#fonttype#
FontSize=(#Height#/15)
AntiAlias=1
Text=GPU Temp

[T3]
Meter=String
X=10
Y=132
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#fonttype#
FontSize=(#Height#/15)
AntiAlias=1
Percentual=1
NumOfDecimals=0
Text=HDD Temp

[Style]
StringAlign=CENTER
StringStyle=Normal
FontFace=#FontFaceLight#
FontColor=#textcolor2#
AntiAlias=1
DynamicVariables=1

[MeasureCPU]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber#
SpeedFanScale=#Temperaturetype#

[MeterGPU]
MeasureName=MeasureGPU
Meter=String
X=(#Height#)
Y=(#Height#/2.8+5)
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=#FontTypeWP#
FontSize=(#Height#/7)
AntiAlias=1
Text="%1°"

[MeasureGPU]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber2#
SpeedFanScale=#Temperaturetype#

[MeterCPU]
MeasureName=MeasureCPU
Meter=String
StringAlign=RIGHT
Y=10
X=(#Height#)
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=#FontTypeWP#
FontSize=(#Height#/7)
AntiAlias=1
Text="%1°"

[MeasureHDD]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SpeedFanNumber3#
SpeedFanScale=#Temperaturetype#

[MeterHDD]
Meter=String
MeasureName=MeasureHDD
X=(#Height#)
Y=(#Height#/1.45+5)
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=#FontTypeWP#
FontSize=(#Height#/7)
AntiAlias=1
Text="%1°"
StringCase=UPPER

[About]
Meter=Button
ButtonImage=#@#Common\Panel\help.png
X=(#Height#-10)
Y=50
ButtonCommand=!Execute ["#ROOTCONFIGPATH#Panels\SpeedFan\readme.txt"]
Hidden=1

[MeterClose]
Meter=Button
ButtonImage=#@#Common\Panel\Close.png
X=(#Height#-10) 
Y=5
ButtonCommand=!DeactivateConfig
Hidden=1

[MeterSettings]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=(#Height#-10)
Y=20
ButtonCommand=!Execute ["#@#Common\Config\config.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[size]
Meter=Button
ButtonImage=#@#Common\Panel\size.png
X=(#Height#-10) 
Y=(#Height#-10)
ButtonCommand=!Execute ["#@#Common\Size\size.exe" single "#CURRENTCONFIG#" "#SETTINGSPATH#"]
Hidden=1

[MeterChange]
Meter=Button
ButtonImage=#@#Common\Panel\change.png
X=(#Height#-10)
Y=35
ButtonCommand=!ActivateConfig "WP7\Panels\Speedfan" "Speedfan.ini"
Hidden=1
