[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]

[Metadata]
Version=7.0
Information=Speedfan Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Speedfan\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[MeasureSpeedfan]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#FanNumber#
SpeedFanScale=#TemperatureFormat#

[Border]
Meter=Image
SolidColor=#textcolor2#,100
X=((5-#padding#))*#scaledpi#
Y=(((#Height#/3)+5))*#scaledpi#
W=((#Height#+(#padding#*2)))*#scaledpi#
H=(1)*#scaledpi#

[BorderB]
Meter=Image
SolidColor=0,0,0,33
X=r
Y=(((#Height#/3)+5))*#scaledpi#
W=((#Height#+(#padding#*2)))*#scaledpi#
H=((#Height#/3))*#scaledpi#

[Border1]
Meter=Image
SolidColor=#textcolor2#,100
X=r
Y=(((#Height#/1.5)+5))*#scaledpi#
W=((#Height#+(#padding#*2)))*#scaledpi#
H=(1)*#scaledpi#

[Border1B]
Meter=Image
SolidColor=0,0,0,45
X=r
Y=(((#Height#/1.5)+5))*#scaledpi#
W=((#Height#+(#padding#*2)))*#scaledpi#
H=((#Height#/3+#padding#))*#scaledpi#


[Styl]

StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#fonttype#
FontSize=((#Height#/13))*#scaledpi#
AntiAlias=1
x=r
y=(#Height#/5.2*#scaledpi#)R

[T1]
Meter=String
X=(((#Height#/15)+(5-#padding#)))*#scaledpi#
Y=(((#Height#/10)+(5-#padding#)))*#scaledpi#
MeterStyle=Styl

Text=CPU

[T2]
Meter=String
MeterStyle=Styl
Text=GPU

[T3]
Meter=String
MeterStyle=Styl
Text=DISK

[Style]
StringAlign=CENTER
StringStyle=Normal
FontFace=#FontFaceLight#
FontColor=#textcolor2#
AntiAlias=1
DynamicVariables=1

[MeasureCPU]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#FanNumber#
SpeedFanScale=#TemperatureFormat#

[MeterPercent]
MeasureName=MeasureCPU
Meter=String
X=((#Height#))*#scaledpi#
Y=((#Height#/2.8+5))*#scaledpi#
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=#FontTypeWP#
FontSize=((#Height#/7))*#scaledpi#
AntiAlias=1
stringCase=UPPER
Text="%1°#TemperatureFormat#"

[MeasureRAM]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#FanNumber2#
SpeedFanScale=#TemperatureFormat#

[Meter1]
MeasureName=MeasureRAM
Meter=String
StringAlign=RIGHT
Y=(10)*#scaledpi#
X=((#Height#))*#scaledpi#
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=#FontTypeWP#
FontSize=((#Height#/7))*#scaledpi#
AntiAlias=1
stringCase=UPPER
Text="%1°#TemperatureFormat#"

[MeasureSpeedfan]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#FanNumber3#
SpeedFanScale=#TemperatureFormat#

[Meter2]
Meter=String
MeasureName=MeasureSpeedfan
X=((#Height#))*#scaledpi#
Y=((#Height#/1.45+5))*#scaledpi#
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor2#,200
FontFace=#FontTypeWP#
FontSize=((#Height#/7))*#scaledpi#
AntiAlias=1
stringCase=UPPER
Text="%1°#TemperatureFormat#"




)*#scaledpi#