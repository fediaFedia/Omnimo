[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=2000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
OnRefreshAction=!Execute [!CommandMeasure GetMhz "Run"]
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


[Metadata]
Version=7.0
Information=RAM Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc
@include4=#@#Config\Panels\RAM\UserVariables.inc



[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[MeasureRAM]
Measure=PhysicalMemory

[MeasureRAM2]
Measure=PhysicalMemory
Total=1






[Img]
Meter=Image
ImageName=ram.png
x=((5-#Padding#)+(#height#/10))*#ScaleDpi#
y=((5-#Padding#)+(#height#/7.5))*#ScaleDpi#
w=(#height#/3.75)*#ScaleDpi#
h=(#height#/3.75)*#ScaleDpi#
imagetint=#textcolor2#

LeftMouseUpAction=#Launch#
MouseActionCursor=1
[Name1]
Meter=String
MeterStyle=TextStyle
Fontcolor=#textcolor2#,255
Text=RAM

Y=((5-#Padding#)+(#height#/6.81))*#ScaleDpi#
X=((5-#Padding#)+(#height#/3))*#ScaleDpi#

w=(#height#/2)*#ScaleDpi#
[Name2]
Meter=String
MeterStyle=TextStyle
Fontcolor=#textcolor2#,255
Text=%1B
MeasureName=MeasureRAM2
Y=(-#height#/50)*#ScaleDpi#R
X=r
Fontcolor=#textcolor2#,100
AutoScale=1
w=(#height#/2)*#ScaleDpi#

[Text]
Meter=String
MeterStyle=TextStyle
Fontcolor=#textcolor2#,255
Text=%1%
Y=(#height#/1.7)*#ScaleDpi#
Percentual=1
MeasureName=MeasureRAM
x=((5-#Padding#)+(#height#/10))*#ScaleDpi#

[Text2]
Meter=String
MeterStyle=TextStyle
Fontcolor=#textcolor2#,255
Text=%1B
Y=R
x=r
AutoScale=1
MeasureName=MeasureRAM
Fontcolor=#textcolor2#,100

[Divider]
Meter=Image
SolidColor=#textcolor2#,50
x=((5-#Padding#)+(#height#/10))*#ScaleDpi#
Y=((5-#Padding#)+(#height#/2))*#ScaleDpi#
H=(#height#/150)*#ScaleDpi#
W=((#height#/1.25)+#padding#*2)*#ScaleDpi#


[RAMLine]
Meter=LINE
MeasureName=MeasureRAM
x=((5-#Padding#)+(#height#/10))*#ScaleDpi#
Y=(((5-#Padding#)+(#height#/1.7647)))*#ScaleDpi#
H=((#height#/3)+#padding#*2)*#ScaleDpi#
W=((#height#/1.25))*#ScaleDpi#
LineColor=#textcolor2#,50
AntiAlias=1


%PanelTop%
