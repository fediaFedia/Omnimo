[Rainmeter]
DragGroup=WP7Panel
Group=Panel | Time
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]
[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=doubleV

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\FruitClock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc



%BTN%


[Act]
Meter=Image
MeterStyle=ActStyle
LeftMouseUpAction=["#PanelAction#"]

[staticImage]
ImageName=#StaticImage#
Meter=Image
MeterStyle=FullStyle

[Image]
Meter=Image
MeterStyle=FullStyle
imagename=#@#Graphics\Panels\FruitClock\wallpaper06.jpg



[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255,255
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=((#Height#/5.35))*#scaledpi#
X=(5)*#scaledpi#
Y=(5)*#scaledpi#

[Style1]
StringAlign=LEFT
StringStyle=Normal
FontColor=0,0,0,10
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=((#Height#/5.35))*#scaledpi#
X=(5)*#scaledpi#
Y=(5)*#scaledpi#

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"

[MeasureMonth]
Measure=Time
Format=%#d %B
FormatLocale=#langcode#

W=(120)*#scaledpi#
H=(120)*#scaledpi#

[MeasureWeekDay]
Measure=Time
Format=%A
FormatLocale=#langcode#
[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=((#Height#/0.9677+5))*#scaledpi#
X=(10)*#scaledpi#

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
Y=((#Height#/3*4+5))*#scaledpi#
X=(10)*#scaledpi#
MeterStyle=Style
W=((#Height#/1.5))*#scaledpi#
H=((#Height#/3))*#scaledpi#

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=(10)*#scaledpi#
Y=((#Height#/3*5+5))*#scaledpi#
MeterStyle=Style
W=((#Height#/1.5))*#scaledpi#
H=((#Height#/3))*#scaledpi#




[MeasureClockA]
Measure=Time
Format="%p"


[AMPM1]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockA
Y=(((#height#/10))*#scaledpi#)-(5-#Padding#)
X=(((#height#/1.07))*#scaledpi#)-(5-#Padding#)
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255,200
FontFace=#FontType#
AntiAlias=1
FontSize=((#Height#/18.75))*#scaledpi#
Hidden=#DisplayAMPM#

