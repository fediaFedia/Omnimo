[Rainmeter]
DragGroup=WP7Panel
Group=Panel | Time
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#SlideshowSpeed#000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]
[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=doubleV

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\FruitClock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc



%BTN%


[Act]
Meter=Image
MeterStyle=ActStyle
LeftMouseUpAction=["#PanelAction#"]
[bg]
Meter=String
MouseOverAction=
MouseLeaveAction=

[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#slideshowlocation#
Subfolders=0
Hidden=#DisableSlideshow#

[staticImage]
ImageName=#StaticImage#
Meter=Image
MeterStyle=FullStyle

[Image]
MeasureName=Random
Meter=Image
MeterStyle=FullStyle
Hidden=#DisableSlideshow#

[OverlayM]
Meter=Image
MeterStyle=Overlay


[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=255,255,255,255
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=((#Height#/7.5))*#scaledpi#
X=(5)*#scaledpi#
Y=(5)*#scaledpi#
StringEffect=SHADOW
FontEffectColor=#ItemShadowColor#

[Style1]
StringAlign=LEFT
StringStyle=Normal
FontColor=#ItemShadowColor#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=((#Height#/7.5))*#scaledpi#
X=(5)*#scaledpi#
Y=(5)*#scaledpi#
Hidden=#ItemShadow#

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"
DynamicVariables=1

[MeasureMonth]
Measure=Time
Format=%B %d
FormatLocale=#langcode#
W=(120)*#scaledpi#
H=(120)*#scaledpi#

[MeasureWeekDay]
Measure=Time
Format=%A
FormatLocale=#langcode#

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=((#Height#/0.79))*#scaledpi#
X=((#Height#/15))*#scaledpi#
DynamicVariables=1


[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
Y=((#Height#/0.68))*#scaledpi#
X=((#Height#/15))*#scaledpi#
MeterStyle=Style

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=((#Height#/15))*#scaledpi#
Y=((#Height#/0.6))*#scaledpi#
MeterStyle=Style


[MeasureClockA]
Measure=Time
Format="%p"


[AMPM1]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockA
Y=(((#height#/10))*#scaledpi#)-(5-#Padding#)
X=(((#height#/1.07))*#scaledpi#)-(5-#Padding#)
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255,200
FontFace=#FontType#
AntiAlias=1
FontSize=((#Height#/18.75))*#scaledpi#
Hidden=#DisplayAMPM#
