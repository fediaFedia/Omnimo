[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=!Execute [!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=!Execute [!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Binaryclock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

PanelName=#BinaryClock#
ColorSkin=75,127,156



%BTN%

[Text]
Meter=String
MeterStyle=TextStyle
Text=#PanelName#
Hidden=#ShowTitle#

[bgbin]
Meter=Image
ImageName=#@#\Graphics\Panels\BinaryClock\background.png
MeterStyle=FullStyle
ImageTint=#BlocksColor#

[MeasureTime1]
Measure=Time
Format="%H"

[MeasureTime2]
Measure=Time
Format="%M"

[MeterTime1]
MeasureName=MeasureTime1
Meter=Bitmap
X=(#Height#/1.875)
Y=(#Height#/25)
W=(#Height#/4)
H=(#Height#/4)
BitmapImage=#@#\Graphics\Panels\BinaryClock\binary#Height#.png
BitmapFrames=10
DynamicVariables=1
BitmapExtend=1
BitmapAlign=right

ImageTint=#BlocksColor#

[MeterTime2]
MeasureName=MeasureTime2
Meter=Bitmap
X=(#Height#/0.974)
Y=(#Height#/25)
W=(#Height#/4)
H=(#Height#/4)
BitmapImage=#@#\Graphics\Panels\BinaryClock\binary#Height#.png
BitmapFrames=10
BitmapExtend=1
BitmapAlign=right
ImageTint=#BlocksColor#

@include5=#@#Structure\#PanelType#\Top.inc
