[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia

MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]


ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#Personalization#
ContextAction4=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle5=#AddItems#
ContextAction5=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]





[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Binaryclock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

PanelName=#BinaryClock#


%BTN%

[Text]
Meter=String
MeterStyle=TextStyle
Text=#PanelName#
Hidden=#ShowTitle#

[bgbin]
Meter=Image
ImageName=#@#Graphics\Panels\BinaryClock\background.png
MeterStyle=FullStyle
ImageTint=#BlocksColor#

[MeasureTime1]
Measure=Time
Format="%H"

[MeasureTime2]
Measure=Time
Format="%M"

[MeterTime1]
MeasureName=MeasureTime1
Meter=Bitmap
X=(#Height#/1.875)
Y=(#Height#/25)
W=(#Height#/4)
H=(#Height#/4)
BitmapImage=#@#Graphics\Panels\BinaryClock\binary#scaledpi#.png
BitmapFrames=10
DynamicVariables=1
BitmapExtend=1
BitmapAlign=right

ImageTint=#BlocksColor#

[MeterTime2]
MeasureName=MeasureTime2
Meter=Bitmap
X=(#Height#/1.875)
Y=(#Height#/25)
W=(#Height#/4)
H=(#Height#/4)
BitmapImage=#@#Graphics\Panels\BinaryClock\binary#scaledpi#.png
BitmapFrames=10
BitmapExtend=1
BitmapAlign=right
ImageTint=#BlocksColor#
