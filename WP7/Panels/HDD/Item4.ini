[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=844000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
OnRefreshAction=!Execute [!CommandMeasure GetMhz "Run"]
LeftMouseUpAction=["#DriveLabel1#:\"]

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#AddAnother#
ContextAction2=[!ActivateConfig "wp7\Panels\HDD\MoreHardDrives" "item4.ini"]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


[Metadata]
Version=7.0
Information=RAM Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc
@include4=#@#Config\Panels\HDD\UserVariables.inc


[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[MeasureHDD1i]
Measure=FreeDiskSpace
Drive=#DriveLabel1#:

InvertMeasure=1
IgnoreRemovable=0

[MeasureHDD1]
Measure=FreeDiskSpace
Drive=#DriveLabel1#:
InvertMeasure=0
IgnoreRemovable=0


[MeasureDiskLabel]
Measure=FreeDiskSpace
Drive=#DriveLabel1#:
Label=1
UpdateDivider=5


[MeasureHDD2i]
Measure=FreeDiskSpace
Drive=#DriveLabel2#:

InvertMeasure=1
IgnoreRemovable=0

[MeasureHDD2]
Measure=FreeDiskSpace
Drive=#DriveLabel2#:
InvertMeasure=0
IgnoreRemovable=0


[MeasureDiskLabel2]
Measure=FreeDiskSpace
Drive=#DriveLabel2#:
Label=1
UpdateDivider=5



[Text]
Meter=String
MeterStyle=TextStyle
Fontcolor=#textcolor2#,255
Text=#DriveLabel1#:\ %1%

AutoScale=1
Percentual=1
MeasureName=MeasureHDD1
FontSize=#defaultfontsize#*#ScaleDpi#
X=(#height#/7-(5-#Padding#)*#scaledpi#)*#scaledpi#
Y=(#height#/7-(5-#Padding#)*#scaledpi#)*#scaledpi#
StringAlign=LEFT


[Text2]
Meter=String
MeterStyle=TextStyle
Fontcolor=#textcolor2#,255
Text=%1B
X=(#height#-(5-#Padding#)*#scaledpi#)*#scaledpi#
Y=(#height#/7-(5-#Padding#)*#scaledpi#)*#scaledpi#
h=(30)*#scaledpi#
AutoScale=1
MeasureName=MeasureHDD1
Fontcolor=#textcolor2#,100
FontSize=#defaultfontsize#*#ScaleDpi#
StringAlign=RIGHT



[RAMLine]
Meter=Bar
MeasureName=MeasureHDD1i
BarOrientation=Horizontal
SolidColor=#textcolor2#,50
BarColor=#textcolor2#,100
x=((5-#Padding#)+(#height#/10))*#ScaleDpi#
Y=(2*#ScaleDpi#)R
H=((#height#/3)-(#height#/3.7))*#ScaleDpi#
W=((#height#/1.25))*#ScaleDpi#

[Divider]
Meter=Image
SolidColor=#textcolor2#,50
x=((5-#Padding#)+(#height#/10))*#ScaleDpi#
Y=((5-#Padding#)+(#height#/2))*#ScaleDpi#
H=(#height#/150)*#ScaleDpi#
W=((#height#/1.25))*#ScaleDpi#


[Text2e]
Meter=String
MeterStyle=TextStyle
Fontcolor=#textcolor2#,255
Text=#DriveLabel2#:\ %1%

AutoScale=1
Percentual=1
MeasureName=MeasureHDD2
FontSize=#defaultfontsize#*#ScaleDpi#
X=(#height#/7-(5-#Padding#)*#scaledpi#)*#scaledpi#
Y=(10*#scaledpi#)R
StringAlign=LEFT


[Text22]
Meter=String
MeterStyle=TextStyle
Fontcolor=#textcolor2#,255
Text=%1B
X=(#height#-(5-#Padding#)*#scaledpi#)*#scaledpi#
Y=r
h=(30)*#scaledpi#
AutoScale=1
MeasureName=MeasureHDD2
Fontcolor=#textcolor2#,100
FontSize=#defaultfontsize#*#ScaleDpi#
StringAlign=RIGHT



[RAMLine2]
Meter=Bar
MeasureName=MeasureHDD2i
BarOrientation=Horizontal
SolidColor=#textcolor2#,50
BarColor=#textcolor2#,100
x=((5-#Padding#)+(#height#/10))*#ScaleDpi#
Y=(2*#ScaleDpi#)R
H=((#height#/3)-(#height#/3.7))*#ScaleDpi#
W=((#height#/1.25))*#ScaleDpi#



%PanelTop%
