[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=864000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#*2)),(#Height#*#TypeH#+#PaddingH#+(#Padding#*2)),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]

[Metadata]
Version=7.0
Information=Date Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Date\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc


Notes1=Click a reminder to edit it
Notes2=Reminder 1
Notes3=Reminder 2
Notes4=--
Notes5=--
Notes6=--

%BTN%


[MeasureDate]
Measure=Time
Format=%d

[MeasureWeekDayNum]
Measure=Time
Format=%A
FormatLocale=#langcode#

[MeasureMonth]
Measure=Time
Format=%a
FormatLocale=#langcode#

[MeasureMthNum]
Measure=Time
Format=%m

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=((#Height#*2-(#Height#/3)-5))*#scaledpi#
Y=(((#Height#/(#yposition#))+5))*#scaledpi#
StringAlign=RIGHT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=(#defaultfontsize#)*#scaledpi#
AntiAlias=1

[MeterDay]
MeasureName=MeasureDate
Meter=String
X=((#Height#*2-(#Height#/5-5)))*#scaledpi#
Y=((#Height#-(#Height#/2-10)))*#scaledpi#
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=((#Height#/3-10))*#scaledpi#
AntiAlias=1
StringStyle=BOLD


[styl]
StringStyle=NORMAL
AntiAlias=1
X=(15)*#scaledpi#
Y=(18*#scaledpi#)r
W=(250)*#scaledpi#
ClipString=1
H=(20)*#scaledpi#
StringAlign=LEFT
FontFace=#FontTypeWP#
FontColor=#textcolor2#
FontSize=((#Height#/15))*#scaledpi#

[text0]
Meter=String
Y=(20)*#scaledpi#
MeterStyle=styl
Text=#notes1#
LeftMouseUpAction=!CommandMeasure Input1 "ExecuteBatch 1"

[text20]
