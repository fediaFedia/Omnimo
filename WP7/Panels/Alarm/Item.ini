[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia

MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=10000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#Personalization#
ContextAction5=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle6=#AddItems#
ContextAction6=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=#MoreActions#
ContextAction8=[!SkinMenu]


[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Alarm\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc



[Style]
StringAlign=center

FontColor=#textcolor2#
FontFace=#FontFaceWP#
AntiAlias=1
FontSize=((#Height#/6))*#scaledpi#

[MeasureClockHM1]
Measure=Time
Format=#ALARMHOUR#:#ALARMMINUTE#


[MeasureClockHM]
Measure=Time
Format="%H:%M"

[AMPM]
Measure=Time
Format=%p

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=((#Height#/4))*#scaledpi#
FontColor=#textcolor2#
MouseActionCursor=1
solidcolor=0,0,0,1
X=((#Height#/2+5))*#scaledpi#
LeftMouseUpAction=!ActivateConfig #currentconfig#



[act]
Meter=Image
MeterStyle=ActStyle
LeftMouseUpAction=!ActivateConfig "WP7\Panels\Alarm" "bg.ini"

[alarm]
Meter=String

Text=#alarm1#: #off#

x=((#Height#/2+5))*#scaledpi#
y=((#Height#/2+5))*#scaledpi#
StringAlign=center
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=((#Height#/15))*#scaledpi#
LeftMouseUpAction=!ActivateConfig "WP7\Panels\Alarm" "alarmclockenabled.ini"


[ico]
Meter=image
imagename=#@#Graphics\Panels\Alarm\alarmicon.png
Y=((#Height#/1.5))*#scaledpi#
X=((#Height#/2+5-((#Height#/7)/2)))*#scaledpi#
MeterStyle=IconStyle2
w=((#Height#/7))*#scaledpi#
LeftMouseUpAction=[PLAYSTOP][!SetVariable state 1][!RainmeterRedraw]


[setA]
Meter=String
MeterStyle=Style
Text=#Set#
Y=((#Height#/1.17+5))*#scaledpi#
X=((#Height#/1.28))*#scaledpi#
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=((#Height#/15))*#scaledpi#
MouseActionCursor=1
LeftMouseUpAction=["#@#Common\Config\config.exe" single "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]


[snooze]
Meter=String
MeterStyle=Style
Text=#start#
Y=((#Height#/1.17+5))*#scaledpi#
X=((#Height#/4.05+5))*#scaledpi#
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=((#Height#/15))*#scaledpi#
MouseActionCursor=1
LeftMouseUpAction=[PLAYSTOP][!ActivateConfig #currentconfig#]

[MeasureClockA]
Measure=Time
Format="%p"

[AMPM1]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockA
Y=(((#height#/10))*#scaledpi#)-(5-#Padding#)
X=(((#height#/1.07))*#scaledpi#)-(5-#Padding#)
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#,200
FontFace=#FontType#
AntiAlias=1
FontSize=((#Height#/18.75))*#scaledpi#
Hidden=#DisplayAMPM#
