[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=2000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=2000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]

[Metadata]
Version=7.0
Information=Processor Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontFaceLight#
AntiAlias=1

[MeasureCPU]
Measure=CPU

[MeasureRAM]
Measure=PhysicalMemory

[text]
Meter=String
StringStyle=NORMAL
AntiAlias=1
X=((5+(#Height#/#xposition#)))*#scaledpi#
StringAlign=#align#
Y=(((#Height#/(#yposition#))+5))*#scaledpi#
FontFace=#fonttype#
MeterStyle=DriveText
FontColor=#textcolor2#,#paneltitleopacity#
FontSize=(#defaultfontsize#)*#scaledpi#
Text=#Multimeter#
UpdateDivider=864000
AntiAlias=1
Hidden=0

[MeterPercent]
MeasureName=MeasureCPU
Meter=String
X=(15)*#scaledpi#
Y=((#Height#/4.5))*#scaledpi#
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontFaceLight#
FontSize=((#Height#/7))*#scaledpi#
AntiAlias=1
Percentual=1
NumOfDecimals=0
Text=CPU %1%

[MeterPercent2]
Meter=String
MeterStyle=Style
MeasureName=MeasureRAM
Y=R
StringAlign=LEFT
X=(15)*#scaledpi#
FontSize=((#Height#/7))*#scaledpi#
Percentual=1
Text="RAM %1%"

[CPULine]
Meter=Line
MeasureName=MeasureCPU
X=(5)*#scaledpi#
Y=((#Height#/10))*#scaledpi#
H=((#Height#/2))*#scaledpi#
W=(#Height#)*#scaledpi#
LineCount=1
LineColor=#textcolor2#,100
AntiAlias=1

[MeterGraph]
MeasureName=MeasureRAM
Meter=ROUNDLINE
X=(3)*#scaledpi#
Y=((#Height#/3.947+3))*#scaledpi#
W=((#Height#+5))*#scaledpi#
H=((#Height#/2+5))*#scaledpi#
LineWidtH=5
StartAngle=6.40
RotationAngle=6.2831853
LineLengtH=60
DynamicVariables=1
LineStart=0
LineColor=#textcolor2#,50
Solid=1
AntiAlias=1

-----overlay--


%PanelTop%

