[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ChangeEvery#000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Master Mold
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\InterfaceLift\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
colorskin=20,20,20

PanelName=#Pictures#
IconLocation=
PanelAction=
URL=http://interfacelift.com/wallpaper_beta/downloads/random/Any

%BTN%


[IFL]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateR#
Url=#URL#
RegExp="(?siU)class="preview">.*<a href="(.*)".*<img src="(.*)".*font-size: 18px;"><a href=".*">(.*)</a>.*<p>(.*)</p>"
FinishAction=[!HideMeter LoadingText #CURRENTCONFIG#][!HideMeter LoadingBg #CURRENTCONFIG#][!Redraw]
Substitute="/wallpaper/":"http://www.interfacelift.com/wallpaper/"

[Title1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=3

[P1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=2
Download=1
FinishAction=!Update "#CURRENTCONFIG#"

[Link1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=1
Substitute="/wallpaper/":"http://www.interfacelift.com/wallpaper/"

[Desc1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[IFL]
StringIndex=4
Substitute="/a":"",";":"","/p&gt":"","p&gt":"","/&lt":"","&lt":"","/b&gt":"","b&gt":"","/&gt":"","&gt":"","<p>":"","</p>":""




[Image]
MeasureName=P1
Meter=Image
MeterStyle=FullStyle


[OverlayM]
Meter=Image
MeterStyle=Overlay


[Act]
Meter=Image
MeterStyle=ActStyle
LeftMouseUpAction=[[Link1]]




[Text]
Meter=String
MeterStyle=TextStyle
MeasureName=Title1
Hidden=#ShowPicturesText#


@include5=#@#Structure\#PanelType#\Top.inc
