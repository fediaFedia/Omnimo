[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Update=120000
MiddleMouseUpAction=!DeactivateConfig
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#


DragGroup=WP7Panel
Group=Panel

RightMouseUpAction=[!SkinCustomMenu]


ContextTitle=#AddAnother#
ContextAction=[!ActivateConfig "wp7\Panels\Corona\Country1" "Item.ini"]
ContextTitle2=----
ContextAction2=[]
ContextTitle3=#Settings#
ContextAction3=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle4=#Refresh#
ContextAction4=[!Refresh #CurrentConfig#]
ContextTitle5=#Close#
ContextAction5=[!DeactivateConfig]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#Personalization#
ContextAction7=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=#AddItems#
ContextAction8=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle9=----
ContextAction9=[]
ContextTitle10=#MoreActions#
ContextAction10=[!SkinMenu]


[Metadata]
Author=Xyrfo and fediaFedia
Version=7.0
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include4=#@#Structure\#PanelType#\Main.inc

PanelAction=https://www.worldometers.info/coronavirus/
[MeterImage]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Icons\biohazardAlt.png
ImageAlpha=50

imagetint=#textcolor2#

[MeasureParent]
Measure=WebParser
URL=https://www.worldometers.info/coronavirus/
RegExp=(?siU)<span style="color:#aaa">(.*)</span>.*<span>(.*)</span>.*<span>(.*)</span>
FinishAction=!Update "#CURRENTCONFIG#"
UpdateDivider=200

[MeasureChild1]
Measure=WebParser
URL=[MeasureParent]
StringIndex=1

[MeasureChild2]
Measure=WebParser
URL=[MeasureParent]
StringIndex=2

[MeasureChild3]
Measure=WebParser
URL=[MeasureParent]
StringIndex=3

[NormalText]
Y=4R
X=r
StringAlign=CENTER
MeterStyle=Subtitle
FontColor=#textcolor2#,200
FontFace=#FontType#
FontSize=(#Height#/12.5)*#scaleDpi#
AntiAlias=1


[Subtitle]
Y=-2R
X=r
StringAlign=CENTER
MeterStyle=Subtitle
FontColor=#textcolor2#,100
FontFace=#FontFaceLight#
FontSize=(#Height#/17.5)*#scaleDpi#
AntiAlias=1

[Text]
Meter=String
MeasureName=MeasureChild1
Text=%1
Y=(#Height#/7.5)*#scaleDpi#
X=(#Height#/2+5)*#scaleDpi#
MeterStyle=NormalText

[TextE]
Meter=String
MeasureName=MeasureChild1
Text=Infected
MeterStyle=Subtitle

[Text2]
Meter=String
MeasureName=MeasureChild2
Text=%1
MeterStyle=NormalText

[Text2E]
Meter=String
MeasureName=MeasureChild1
Text=Deaths
MeterStyle=Subtitle


[Text3]
Meter=String
MeasureName=MeasureChild3
Text=%1
MeterStyle=NormalText

[Text3E]
Meter=String
MeasureName=MeasureChild1
Text=Recovered
MeterStyle=Subtitle


