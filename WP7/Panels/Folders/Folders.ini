[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=Folders Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[MeterUserPic]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Panels\Folders\user.bmp

[MeterUserPicture]
Meter=Image
MeterStyle=FullStyle
ImageName=%USERPROFILE%\AppData\Local\Temp\[MeasureUserName].bmp

[Fade]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Panels\Folders\fade.png
ImageTint=#colorskin#
Greyscale=1

[Top]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Panels\Folders\top.png
H=(#Height#/6)
ImageTint=#colorskin#
Greyscale=1

[Style]
StringAlign=LEFT
StringStyle=Normal
FontColor=#textcolor2#
FontSize=(ROUND(#Height#/12.5))
FontFace=#FontTypeWP#
AntiAlias=1

[MeterUserName]
Meter=String
MeasureName=MeasureUserName
MeterStyle=Style
X=(#Height#/15)
Y=(#Height#/35)

[Home]
Meter=String
MeterStyle=Style
Text=Home
X=(#Height#/21)
Y=(#Height#/1.923)
LeftMouseUpAction=["%USERPROFILE%"]

[Documents]
Meter=String
MeterStyle=Style
Text=Documents
X=(#Height#/2.344)
Y=(#Height#/1.923)
LeftMouseUpAction=["%USERPROFILE%\Documents"]

[Downloads]
Meter=String
MeterStyle=Style
Text=Downloads
X=(#Height#/2.344)
Y=(#Height#/1.19)
LeftMouseUpAction=["%USERPROFILE%\Downloads"]

[Pictures]
Meter=String
MeterStyle=Style
Text=Pictures
X=(#Height#/2.344)
Y=(#Height#/1.471)
LeftMouseUpAction=["%USERPROFILE%\Pictures"]

[Music]
Meter=String
MeterStyle=Style
Text=Music
X=(#Height#/20)
Y=(#Height#/1.19)
LeftMouseUpAction=["%USERPROFILE%\Music]

[Videos]
Meter=String
MeterStyle=Style
Text=Videos
X=(#Height#/21)
Y=(#Height#/1.471)
LeftMouseUpAction=["%USERPROFILE%\Videos"]

@include4=#@#Structure\#PanelType#\Top.inc