[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia

MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


[Metadata]
Version=7.0
Information=System Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc




[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1

[MeasureComputerName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=COMPUTER_NAME
UpdateDivider=86400

[MeasureOS]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=OS_VERSION
UpdateDivider=86400

[MeasureUptime]
Measure=Uptime
Format="%3!02i!:%2!02i!"


[MeasureUptime2]
Measure=Uptime
Format="%4!i! #days#"
Substitute="0 #days#":"", "1 day":"1 #day#"



[MeterTimer]
MeasureName=MeasureUptime
Meter=String
x=(#Height#/2+5)*#ScaleDpi#
Y=(#Height#/5)*#ScaleDpi#
StringStyle=Normal
StringAlign=CENTER
FontFace=#FontTypeWP#
FontSize=(#Height#/6)*#ScaleDpi#
AntiAlias=1
FontColor=#textcolor2#,255


[alarm]
Meter=String

MeasureName=MeasureUptime2

x=(#Height#/2+5)*#ScaleDpi#
y=(#Height#/2.2+5)*#ScaleDpi#
StringAlign=center
FontColor=#textcolor2#
FontFace=#FontTypeWP#
AntiAlias=1
FontSize=(#Height#/15)*#ScaleDpi#





[Restart]
Meter=Image
ImageName=#@#Graphics\Panels\System\restart.png
X=(#Height#/5)*#ScaleDpi#
Y=(#Height#/1.5)*#ScaleDpi#
w=(#Height#/6.25)*#ScaleDpi#
LeftMouseUpAction=[!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueRestart.ini"]["#@#Common\OmnimoApp.exe" Power Restart 10 "#PROGRAMPATH#"]
Hidden=0
ImageTint=#textcolor2#
Greyscale=1
MouseActionCursor=1
[Shutdown]
Meter=Image
ImageName=#@#Graphics\Panels\System\shutdown.png
X=(#Height#/2.2)*#ScaleDpi#
Y=(#Height#/1.5)*#ScaleDpi#
w=(#Height#/6.25)*#ScaleDpi#
LeftMouseUpAction=[!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueShutdown.ini"]["#@#Common\OmnimoApp.exe" Power Shutdown 10 "#PROGRAMPATH#"]
Hidden=0
ImageTint=#textcolor2#
Greyscale=1
MouseActionCursor=1
[Logoff]
Meter=Image
ImageName=#@#Graphics\Panels\System\logoff.png
X=(#Height#/1.5+5)*#ScaleDpi#
Y=(#Height#/1.5)*#ScaleDpi#
w=(#Height#/6.25)*#ScaleDpi#
LeftMouseUpAction=[!ActivateConfig "WP7\TextItems\Extra\PowerButtons\Dialogue" "dialogueLogoff.ini"]["#@#Common\OmnimoApp.exe" Power Logoff 10 "#PROGRAMPATH#"]
Hidden=0
ImageTint=#textcolor2#
Greyscale=1
MouseActionCursor=1
%PanelTop%
