[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=Single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Greeter\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc
@include5=#@#Config\Panels\User\UserVariables.inc


IconLocation=#@#Graphics\Icons\MasterMold.png
PanelAction=%WINDIR%\System32\control.exe


[MeasureUserName]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[MeasureHour]
Measure=Time
Format=%H

[MeasureTimeOfDay]
Measure=Calc
Formula=(MeasureHour>3) && (MeasureHour<12) ? 1111 : ((MeasureHour>11) && (MeasureHour<18) ? 2222 : ((MeasureHour>17) && (MeasureHour<24) ? 3333 : 4444))
Substitute="1111":"#Goodmorning#", "2222": "#Goodafternoon#", "3333": "#Goodevening#", "4444": "#Greetings#"

[MeasureTimeOfDay1]
Measure=Calc
Formula=(MeasureHour>3) && (MeasureHour<12) ? 1111 : ((MeasureHour>11) && (MeasureHour<18) ? 2222 : ((MeasureHour>17) && (MeasureHour<24) ? 3333 : 4444))

[icon]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Panels\Greeter\[MeasureTimeOfDay1].jpg
DynamicVariables=1
AntiAlias=1

[OverlayM]
Meter=Image
MeterStyle=Overlay

[Greeting]
Meter=String
MeasureName=MeasureTimeOfDay
Y=((#Height#/1.7))*#scaledpi#
X=((#Height#/2+5))*#scaledpi#
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255,200
FontFace=#FONTTYPEWP#
FontSize=((#Height#/12))*#scaledpi#
AntiAlias=1
Postfix=,

[Name]
Meter=String
MeasureName=MeasureUserName
Text=#username#
MeterStyle=Style
Y=((#Height#/1.4))*#scaledpi#
X=((#Height#/2+5))*#scaledpi#
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#FONTTYPE#
FontSize=((#Height#/9))*#scaledpi#
AntiAlias=1

@include6=#@#Structure\#PanelType#\Top.inc
