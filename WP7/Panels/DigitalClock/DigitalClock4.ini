[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\DigitalClock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc




%BTN%

[IconHub]
Meter=Image
MeterStyle=IconStyle
solidcolor=0,0,0,1
LeftMouseUpAction=!ToggleConfig "WP7\Hubs\Time" "Hub.ini"
Hidden=#LaunchHub#

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#TextColor2#
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=((#Height#/3.6))*#scaledpi#

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"

[Second]
Measure=Time
Format=%S

[AMPM]
Measure=Time
Format=%p

[MeasureTime]
Measure=Time

[MeasureDate]
Measure=Time
Format=%d/%m/%Y
FormatLocale=#langcode#

[MeasureWeekDay]
Measure=Time
Format=%A
FormatLocale=#langcode#
[MeterSecondsBar]
Meter=ROUNDLINE
MeasureName=MeasureTime
X=(20)*#scaledpi#
Y=(20)*#scaledpi#
W=((#Height#-30))*#scaledpi#
H=((#Height#-30))*#scaledpi#
LineWidtH=1
StartAngle=4.7123889
RotationAngle=6.2831853
LineLengtH=(#Height#/2.2)
LineStart=(#Height#/2-10)
DynamicVariables=1
AntiAlias=1
LineColor=#colorskin2#
Solid=1
ValueRemainder=60
Hidden=#ShowSeconds#

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=((5+(#Height#/3.75)))*#scaledpi#
X=(((#Height#/2)+5))*#scaledpi#
FontFace=#FontType#
FontSize=((#Height#/5))*#scaledpi#

[Date1]
Meter=String
MeterStyle=Style
FontFace=#FontTypeWP#
Y=(((#Height#/1.5)))*#scaledpi#
StringAlign=CENTER
X=(((#Height#/2)+5))*#scaledpi#
FontSize=((#Height#/15-))*#scaledpi#
StringStyle=BOLD
MeasureName=MeasureWeekDay

[Date2]
Meter=String
MeterStyle=Style
MeasureName=MeasureDate
FontFace=#FontTypeWP#
Y=(((#Height#/1.3)))*#scaledpi#
StringAlign=CENTER
X=(((#Height#/2)+5))*#scaledpi#
FontSize=((#Height#/15-1))*#scaledpi#

[Seconds]
Meter=String
MeterStyle=Style
X=(((#Height#/2)+5))*#scaledpi#
Y=(((#Height#/10)))*#scaledpi#
MeasureName=Second
FontSize=((#Height#/15))*#scaledpi#
FontFace=#FontType#
FontColor=#colorskin2#
W=(#Height#)*#scaledpi#
H=((#Height#-5))*#scaledpi#
Hidden=#ShowSeconds#

[AP]
Meter=String
MeterStyle=Style
MeasureName=AMPM
FontFace=#FontType#
Y=((5+(#Height#/1.2)))*#scaledpi#
X=(((#Height#/2)+5))*#scaledpi#
FontSize=((#Height#/18))*#scaledpi#
StringAlign=CENTER
Hidden=#DisplayAMPM#


