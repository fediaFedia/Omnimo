[Rainmeter]
DragGroup=WP7Panel
Group=Panel | Time
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=doubleV

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\DigitalClock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc





%BTN%


[IconHub]
Meter=Image
MeterStyle=ActStyle
solidcolor=0,0,0,1
LeftMouseUpAction=!ToggleConfig "WP7\Hubs\Time" "Hub.ini"
Hidden=#LaunchHub#

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=#TextColor2#
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=((#Height#/3.6))*#scaledpi#

[MeasureM]
Measure=Time
Format="%M"

[calce]
Measure=Calc
Formula="#TimeFormat#"
Substitute=":%M":""

[MeasureH]
Measure=Time
Format=#TimeFormat#
RegExpSubstitute=1
Substitute="(.*):(.*)":'\1'

[MeasureWeekDay]
Measure=Time
Format=%A
FormatLocale=#langcode#
[MeasureMonth]
Measure=Time
Format=%d %B
FormatLocale=#langcode#
[AMPM]
Measure=Time
Format=%p

[hour]
Meter=String
MeterStyle=Style
X=(((#Height#/2)+5-#padding#))*#scaledpi#
Y=(((#Height#/5)))*#scaledpi#
MeasureName=MeasureH
FontSize=((#Height#/1.5))*#scaledpi#
FontColor=#TextColor2#,200
W=(#Height#)*#scaledpi#
FontFace=Arial Narrow
H=((#Height#-5))*#scaledpi#


[minuette]
Meter=String
MeterStyle=Style
X=(((#Height#/2)+5-#padding#))*#scaledpi#
FontFace=Arial Narrow
Y=(((#Height#/1.5)))*#scaledpi#
MeasureName=MeasureM
FontSize=((#Height#/1.5))*#scaledpi#
FontColor=#colorskin2#,200
W=(#Height#)*#scaledpi#
H=((#Height#-5))*#scaledpi#


[AP]
Meter=String
MeterStyle=Style
MeasureName=AMPM
FontFace=#FontType#
Y=((5+(#Height#/5)))*#scaledpi#
X=(((#Height#/4.5)+5-#padding#))*#scaledpi#
FontSize=((#Height#/14))*#scaledpi#
Hidden=#DisplayAMPM#
FontColor=#textcolor2#,200

[Solid1]
Meter=Image
MeterStyle=Style
MeasureName=AMPM
FontFace=#FontType#
Y=((5+(#Height#/0.59)))*#scaledpi#
X=(((#Height#/7)+5-#padding#))*#scaledpi#
w=(3)*#scaledpi#
h=((#height#/5))*#scaledpi#
FontSize=((#Height#/14))*#scaledpi#
stringalign=LEFT
solidcolor=#colorskin2#,200
Text=Wednesday#crlf#January, 14

[Date1]
Meter=String
MeterStyle=Style
FontFace=#FontType#
Y=((5+(#Height#/0.6)))*#scaledpi#
X=(((#Height#/5)+5-#padding#))*#scaledpi#
FontSize=((#Height#/14))*#scaledpi#
stringalign=LEFT
FontColor=#textcolor2#,200
MeasureName2=MeasureMonth
MeasureName=MeasureWeekDay
Text=%1#crlf#%2



