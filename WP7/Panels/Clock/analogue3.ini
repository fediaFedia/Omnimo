[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#Personalization#
ContextAction5=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle6=#AddItems#
ContextAction6=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=#MoreActions#
ContextAction8=[!SkinMenu]

[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Clock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc




%BTN%




[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[face]
Meter=Image
ImageName=#@#Graphics\Panels\Clock\dark.png
X=5
Y=5
W=(#Height#)*#scaledpi#
h=(#Height#)*#scaledpi#
UpdateDivider=864000
MEterStyle=FullStyle
LeftMouseUpAction=!execute ["#currentpath#\Clock.lnk"]


[Hours]
Meter=ROTATOR
ImageName=#@#Graphics\Panels\Clock\Hour12.png
ValueRemainder=43200
MeterStyle=Seconds
DynamicVariables=1
OffsetX=(#Height#/2)
OffsetY=(#Height#/2)
ImageTint=255,255,255
X=5
Y=5

[Minutes]
Meter=ROTATOR
ImageName=#@#Graphics\Panels\Clock\min12.png
MeterStyle=Seconds
LineWidtH=2
LineLengtH=20
LineLengtH=#height1#
LineColor=0,0,0
ValueRemainder=3600
ImageTint=255,255,255
DynamicVariables=1
OffsetX=(#Height#/2)
OffsetY=(#Height#/2)
X=5
Y=5



[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=#@#Graphics\Panels\Clock\secs1#ShowSeconds#.png
X=5
Y=5
W=(#Height#)*#scaledpi#
LineLengtH=25
H=(#Height#)*#scaledpi#
LineWidtH=1
LineLengtH=21
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=(#Height#/2)
OffsetY=(#Height#/2)


[Dot]

Meter=Shape
Shape=Ellipse ((#Height#/2*#scaledpi#)+(5-#Padding#)),((#Height#/2*#scaledpi#)+(5-#Padding#)),5 | Fill Color 217,31,31 | StrokeWidth 0


Hidden=#ShowSecondsDot#
