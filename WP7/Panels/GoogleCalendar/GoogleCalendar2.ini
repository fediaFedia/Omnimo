[Rainmeter]
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NXT][!ShowMeter Corner1][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!HideMeter NXT][!HideMeter Corner1][!Redraw]
MouseActionCursor=0
MiddleMouseDownAction=!DeactivateConfig
Update=#updaterate#000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),(#Height#*#TypeW#+#PaddingW#+(#Padding#)),(#Height#*#TypeH#+#PaddingH#+(#Padding#)),#blurcornerradius#

[Metadata]
Version=6.0
Information=GoogleCalendar Panel
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]
Height=150
PanelType=double

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\lang.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\GoogleCalendar\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

FontName=Segoe UI Light
FontColor=255,255,255
MarkerColor=255,255,255,100
GET=.*(?(?=.*<title).*<title.*>(.*)</title><summary.*: (.*)201.*)
substitute.MontH=" Jan":".1."," Feb":".2."," Mar":".3."," Apr":".4."," May":".5."," 
gcal.URL=omnimotest%40gmail.com/private-4dcef559fd54977140cc784213a778f1
Day1=M
Day2=T
Day3=W
Day4=T
Day5=F
Day6=S
Day7=S
ColorSkin=20,150,220

[Gcal]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=1800
Url=#privatexmlfeed#?max-results=4&futureevents=true&singleevents=true&orderbY=starttime&sortorder=a
RegExp="(?siU)<email>.*#GET##GET##GET##GET#"
Substitute="http://www.google.com/":"http://www.google.co.uk/"
;Url=http://www.google.com/calendar/feeds/omnimotest%40gmail.com/private-4dcef559fd54977140cc784213a778f1/basic
DynamicVariables=1
FinishAction=!Update "#currentconfig#"

[act]
Meter=Image
SolidColor=0,0,0,1
X=5
Y=5
W=(#Height#*2)
H=(#Height#-20)
LeftMouseUpAction=["http://www.google.com/calendar/render"]

[Text]
Meter=String
MeterStyle=TextStyle
Text=#paneltitle#
Hidden=#hidetitle#

[Item1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Gcal]
StringIndex=1
Substitute=#SubstituteFeed#

[Item1Day]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Gcal]
StringIndex=2
Substitute=#substitute.Month#
DynamicVariables=1

[Item2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Gcal]
StringIndex=3
Substitute=#SubstituteFeed#

[Item2Day]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Gcal]
StringIndex=4
Substitute=#substitute.Month#

[Item3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Gcal]
StringIndex=5
Substitute=#SubstituteFeed#

[Item3Day]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Gcal]
StringIndex=6
Substitute=#substitute.Month#

[Item4]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Gcal]
StringIndex=7
Substitute=#SubstituteFeed#

[Item4Day]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Gcal]
StringIndex=8
Substitute=#substitute.Month#
[MeasureDate]
Measure=Time
Format=%d

[MeasureWeekDayNum]
Measure=Time
Format=%A

[MeasureMonth]
Measure=Time
Format=%A
Substitute="Monday":"Mon","Tuesday":"Tue","Wednesday":"Wed","Thursday":"Thu","Friday":"Fri","Saturday":"Sat","Sunday":"Sun","08":"#August#","09":"#September#","10":"#October#","11":"#November#","12":"#December#"

[MeasureMthNum]
Measure=Time
Format=%m

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=(#Height#*2-(#Height#/2)-5)
Y=((#Height#/(#yposition#))+5)
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=#defaultfontsize#
AntiAlias=1

[MeterDay]
MeasureName=MeasureDate
Meter=String
X=(#Height#*2-(#Height#/5-5))
Y=(#Height#-(#Height#/2-10))
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#textcolor2#,255
FontFace=#FontTypeWP#
FontSize=(#Height#/3-10)
AntiAlias=1
StringStyle=BOLD


[style1]
W=(#Height#+#Height#-5)
H=(#Height#/10)
FontColor=#TextColor2#
FontSize=(#Height#/15)
FontFace=#Font#
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
ClipString=1
X=(#Height#/10)
Y=(#Height#/7.5)r

[1]
Meter=String
MeterStyle=style1
Text=[Item1] on [Item1Day]
Y=(#Height#/10)
DynamicVariables=1

[2]
Meter=String
MeterStyle=style1
Text=[Item2] on [Item2Day]
DynamicVariables=1

[3]
Meter=String
MeterStyle=style1
Text=[Item3] on [Item3Day]
DynamicVariables=1

[4]
Meter=String
MeterStyle=style1
Text=[Item4] on [Item4Day]
DynamicVariables=1

[Corner1]
Meter=Button
ButtonImage=#@#Common\Panel\help.png
X=(#Height#*2) 
Y=50
ButtonCommand=[notepad.exe "#CURRENTPATH#readme.txt"]
Hidden=1

@include5=#@#Structure\#PanelType#\Top.inc
