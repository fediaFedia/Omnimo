[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!ShowMeter NT][!Redraw]

MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#/15*7*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#/15*7**#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#


MouseScrollUpAction=[!CommandMeasure MeasureWin7Audio "ChangeVolume +10"]
MouseScrollDownAction=[!CommandMeasure MeasureWin7Audio "ChangeVolume -10"]


RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=mini

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc
@include4=#@#Config\Panels\Volume\UserVariables.inc


[measurefunnythings]
Measure=Calc
Formula=-1*#HideHeadphones#+1

[measurefunnythings2]
Measure=Calc
Formula=-1*#UseMute#+1

[headphones]
Meter=Image
ImageName=#@#Graphics\Panels\Volume\v[MeasureAudioDG].png
h=((#Height#/15*6)/1.15*#scaledpi#)
w=((#Height#/15*6)/1*#scaledpi#)
X=10
DynamicVariables=1
Y=15
AntiAlias=1
MouseActionCursor=1
ImageTint=#textcolor2#
LeftMouseUpAction=[!WriteKeyValue Variables HideHeadphones 0 "#@#Config\Panels\Volume\UserVariables.inc"][!CommandMeasure "MeasureWin7Audio" "SetOutPutIndex #Index1#"][!ShowMeter speakers][!HideMeter headphones][!Redraw]
Hidden=[measurefunnythings]
MouseActionCursor=1
ToolTipTitle=[MeasureWin7Audio]
ToolTipText=[MeasureWin7Audio:]%

[speakers]
Meter=Image
ImageName=#@#Graphics\Panels\Volume\[MeasureAudioDG].png
h=((#Height#/15*7)/1.15*#scaledpi#)
w=((#Height#/15*7)/1*#scaledpi#)
X=5
DynamicVariables=1
Y=5
AntiAlias=1
MouseActionCursor=1
ImageTint=#textcolor2#
LeftMouseUpAction=[!WriteKeyValue Variables HideHeadphones 1 "#@#Config\Panels\Volume\UserVariables.inc"][!CommandMeasure "MeasureWin7Audio" "SetOutPutIndex #Index2#"][!ShowMeter headphones][!HideMeter speakers][!Redraw]
Hidden=#HideHeadphones#
ToolTipTitle=[MeasureWin7Audio]
ToolTipText=Scroll to change: [MeasureWin7Audio:]%


[speakersE]
Meter=Image
W=(#Height#/15*7)*#scaledpi#
H=(#Height#/15*7)*#scaledpi#
X=0
DynamicVariables=1
Y=0
AntiAlias=1
MouseActionCursor=1
ImageTint=#textcolor2#
LeftMouseUpAction=!CommandMeasure "MeasureWin7Audio" "ToggleMute"
solidcolor=0,0,0,1
Hidden=[measurefunnythings2]





[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin.dll


[MeasureAudioDG]
Measure=Calc
Formula=(MeasureWin7Audio=(-1)) || (MeasureWin7Audio=0) ? 1111 : ((MeasureWin7Audio>1) && (MeasureWin7Audio<33) ? 2222 : ((MeasureWin7Audio>32) && (MeasureWin7Audio<66) ? 3333 : 4444))


[MeasureAudioDG2]
Measure=Calc
Formula=MeasureWin7Audio






