[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=86400000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]
[Metadata]
Version=7.0
Information=Adobe Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Adobe\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

%BTN%

[bgT]
Meter=Image
ImageName=#@#Graphics\Panels\Adobe\1.png
MeterStyle=FullStyle
AntiAlias=1
imagetint=#textcolor2#

[ps]
Meter=Image
ImageName=#icon1#
W=((#Height#/3))*#scaledpi#
H=((#Height#/3))*#scaledpi#
AntiAlias=1
X=(5)*#scaledpi#
Y=((#Height#/3+5))*#scaledpi#
LeftMouseUpAction=["#location1#"]

[fl]
Meter=Image
ImageName=#icon2#
W=((#Height#/3))*#scaledpi#
H=((#Height#/3))*#scaledpi#
AntiAlias=1
X=((#Height#/1.5+5))*#scaledpi#
Y=((#Height#/3+5))*#scaledpi#
LeftMouseUpAction=["#location2#"]
AntiAlias=1

[ai]
Meter=Image
ImageName=#icon3#
W=((#Height#/3))*#scaledpi#
H=((#Height#/3))*#scaledpi#
X=((#Height#/3+5))*#scaledpi#
AntiAlias=1
Y=((#Height#/3+5))*#scaledpi#
LeftMouseUpAction=["#location3#"]
AntiAlias=1

[fw]
Meter=Image
W=((#Height#/3))*#scaledpi#
H=((#Height#/3))*#scaledpi#
AntiAlias=1
ImageName=#icon4#
X=(5)*#scaledpi#
Y=((#Height#/1.5+5))*#scaledpi#
AntiAlias=1

[fwact]
Meter=Image
W=((#Height#/3))*#scaledpi#
H=((#Height#/4))*#scaledpi#
AntiAlias=1
SolidColor=0,0,0,1
X=(r)*#scaledpi#
Y=(r)*#scaledpi#
LeftMouseUpAction=["#location4#"]
AntiAlias=1

[dw]
Meter=Image
W=((#Height#/3))*#scaledpi#
H=((#Height#/3))*#scaledpi#
ImageName=#icon5#
X=((#Height#/3+5))*#scaledpi#
AntiAlias=1
Y=((#Height#/1.5+5))*#scaledpi#
LeftMouseUpAction=["#location5#"]
AntiAlias=1

[pr]
Meter=Image
W=((#Height#/3))*#scaledpi#
H=((#Height#/3))*#scaledpi#
ImageName=#icon6#
X=((#Height#/1.5+5))*#scaledpi#
AntiAlias=1
Y=((#Height#/1.5+5))*#scaledpi#
LeftMouseUpAction=["#location6#"]
AntiAlias=1





