[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia
MouseOverAction=[!ShowMeter BTN][!ShowMeter SZ][!ShowMeter SET][!ShowMeter CLS][!Redraw]
MouseLeaveAction=[!HideMeter BTN][!HideMeter SZ][!HideMeter SET][!HideMeter CLS][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000

[Metadata]
Version=7.0
Information=Indesign Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=single

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Structure\#PanelType#\Main.inc

[btn11]
Meter=Image
MeterStyle=FullStyle
ImageName=#@#Graphics\Panels\Adobe\Seperate\Indesign\icon.png

[act]
Meter=Image
SolidColor=255,255,255,1
X=5
Y=5
W=(#Height#-10)
H=(#Height#-10)
LeftMouseUpAction=["indesign.exe"]

%PanelTop%
