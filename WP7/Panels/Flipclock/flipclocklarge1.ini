[Rainmeter]
DragGroup=WP7Panel
Group=Panel
Author=Xyrfo and fediaFedia
Group=WP7 | Time
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=10000
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]
[Metadata]
Version=7.0
Information=FlipClock Panel
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=halfsingle

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Flipclock\UserVariables.inc
@include4=#@#Structure\#PanelType#\Main.inc

[Full]
Meter=Image
ImageName=#@#Graphics\Panels\Flipclock\flip#DarkBackground#.png
MeterStyle=FullStyle

[MeasureClockH]
Measure=Time
Format="#TimeFormat#"

[MeasureClockA]
Measure=Time
Format="%p"

[Hours]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockH
Y=((((#Height#/25))*#scaledpi#)+(5-#Padding#))
X=((((#Height#/2))*#scaledpi#)+(5-#Padding#))
StringAlign=CENTER
StringStyle=Normal
FontColor=#TimeTextColor#
FontFace=#FontFaceLight#
AntiAlias=1
FontSize=((#Height#/5))*#scaledpi#





[AMPM1]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockA
Y=(((#height#/10))*#scaledpi#)-(5-#Padding#)
X=(((#height#/1.07))*#scaledpi#)-(5-#Padding#)
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#,200
FontFace=#FontType#
AntiAlias=1
FontSize=((#Height#/18.75))*#scaledpi#
Hidden=#DisplayAMPM#

