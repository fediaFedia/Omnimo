[Rainmeter]
Author=Xyrfo and fediaFedia
Update=60000
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Horizontal DigitalClock
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\#MainLanguage#.inc
@include3=#@#Config\TextItems\Extra\DigitalClocks\Horizontal\UserVariables.inc

[MeasureClockHM]
Measure=Time
Format=#format#

[MeasureClockHM1]
Measure=Time
Format=%M

[bgc]
Meter=Image
W=(#size#/2)
H=40
Y=30
X=0
SolidColor=255,255,255,1
MouseOverAction=[!ShowMeter size][!Redraw]
MouseLeaveAction=[!HideMeter size][!Redraw]

[size]
Meter=Button
ButtonImage=#@#Common\Panel\settings.png
X=r
Y=r
ButtonCommand=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
Hidden=1

[styl]
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=(#size#/3)
StringAlign=LEFT
AntiAlias=1
X=0
SolidColor=0,0,0,1

[Hour]
Meter=String
MeasureName=MeasureClockHM
MeterStyle=styl
Text=%1

[M]
Meter=String
MeasureName=MeasureClockHM1
MeterStyle=styl
Text=%1
X=#distance#R
FontColor=#textcolor2#
