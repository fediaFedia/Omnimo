[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseOverAction=[!ShowMeter MeterSettings][!Redraw]
MouseLeaveAction=[!HideMeter MeterSettings][!Redraw]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Zunegradient TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\TextItems\Extra\Zunegradient\UserVariables.inc

[Plus]
Meter=Image
SolidColor=#GradientColor1#
SolidColor2=#GradientColor2#
GradientAngle=#GradientAngle#
Y=#paddingtop#
W=#Width#
H=#Height#
MouseOverAction=[!ShowMeter PlusHover][!Redraw]
Greyscale=1 

[MeterSettings]
Meter=Button
ButtonImage=#@#Common\Panel\#PanelIcons#\settings.png
X=0
Y=30
ButtonCommand=!ActivateConfig "#CURRENTCONFIG#"
Hidden=1
