[Rainmeter]
Author=Xyrfo and fediaFedia
MiddleMouseDownAction=!DeactivateConfig
Update=-1
OnRefreshAction=#MissingComponents#



[Metadata]
Version=7.0
Information=Missing
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
height=300
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\#MainLanguage#.inc
displaceX=0



[solid]
x=(#displaceX#)*#scaledpi#
y=(#displaceX#)*#scaledpi#
W=((#Height#))*#scaledpi#
h=((#Height#*1.2))*#scaledpi#
meter=image
solidcolor=130,30,30,240

[sad]
Meter=String
Text=":("
W=((#Height#/1.2))*#scaledpi#
h=((#Height#/2))*#scaledpi#
fontcolor=255,255,255,50
stringalign=centercenter
fontface=Arial
fontsize=(150)*#scaledpi#
antialias=1
clipstring=1
x=(150+#displaceX#)*#scaledpi#
y=(170+#displaceX#)*#scaledpi#


[noimage]
Meter=String
Text=#Missing1#
W=((#Height#/1.2))*#scaledpi#
h=((#Height#/2))*#scaledpi#
LeftMouseUpAction=["http://omnimo.info/antivirus/index.html?theme=#ttgallerystyle#&lang=#langcode#"]
fontcolor=230,230,230
stringalign=centercenter
fontface=Arial
fontsize=(15)*#scaledpi#
antialias=1
clipstring=1
x=(150+#displaceX#)*#scaledpi#
y=(100+#displaceX#)*#scaledpi#

[noimage2]
Meter=String
Text=#Missing2##crlf##crlf#[#Missing3#]
W=((#Height#/1.2))*#scaledpi#
h=((#Height#/1.5))*#scaledpi#
LeftMouseUpAction=["http://omnimo.info/antivirus/index.html?theme=#ttgallerystyle#&lang=#langcode#"]
fontcolor=230,230,230,200
stringalign=centercenter
fontface=Arial
fontsize=(12)*#scaledpi#
antialias=1
clipstring=1
x=r
y=(#displaceX#+(#Height#/1.2))*#scaledpi#

[CloseE]
Meter=String
Text=X
fontsize=(16)*#scaledpi#
antialias=1
x=(270+#displaceX#)*#scaledpi#
y=(10+#displaceX#)*#scaledpi#
fontcolor=255,255,255
LeftMouseUpAction=!DeactivateConfig
