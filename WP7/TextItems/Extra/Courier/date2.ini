[Rainmeter]
Author=Xyrfo and fediaFedia
Update=500000
DynamicWindowSize=1
MiddleMouseUpAction=!DeactivateConfig
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Close#
ContextAction=[!DeactivateConfig]
ContextTitle2=----
ContextAction2=[]
ContextTitle3=#Personalization#
ContextAction3=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle4=#AddItems#
ContextAction4=[!WriteKeyValue Variables LastCat "cat3" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]


[Metadata]
Version=6.0
Information=Courier TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\Variables\Languages\#MainLanguage#.inc
@include3=FONTSIZE.txt
@include4=#@#Common\color\color.inc
@include5=#@#Common\Variables\UserVariables.inc

[MeasureM]
Measure=Time
Format=%d

[MeasureWeekDay]
Measure=Time
Format=%A

[Measuremonth]
Measure=Time
Format=%B

[MeasureY]
Measure=Time
Format=%Y

[Month]
Meter=String
MeasureName=MeasureM
Y=(-14)*#scaledpi#

X=(200)*#scaledpi#
FontColor=#colorskin#
FontFace=#FontType#
FontSize=(100)*#scaledpi#
StringAlign=RIGHT
AntiAlias=1
solidcolor=0,0,0,1

[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
Y=(20)*#scaledpi#

X=(200)*#scaledpi#
FontColor=#textcolor#
FontFace=#FontTypeWP#
FontSize=(23)*#scaledpi#
solidcolor=0,0,0,1
StringAlign=LEFT
AntiAlias=1

[MeterMonth]
Meter=String
MeasureName=Measuremonth
Y=(38)*#scaledpi#r

X=(200)*#scaledpi#
FontColor=#textcolor#
FontFace=#FontTypeWP#
FontSize=(23)*#scaledpi#
StringAlign=LEFT
AntiAlias=1

[MeterY]
Meter=String
MeasureName=MeasureY
Y=(38)*#scaledpi#r
X=(200)*#scaledpi#
FontColor=#textcolor#
FontFace=#FontTypeWP#
FontSize=(23)*#scaledpi#
StringAlign=LEFT
AntiAlias=1
