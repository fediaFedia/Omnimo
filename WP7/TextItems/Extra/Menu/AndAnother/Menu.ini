[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
MouseOverAction=[!ShowMeter size][!ShowMeter About][!ShowMeter MeterClose][!Redraw]
MouseLeaveAction=[!HideMeter size][!HideMeter About][!HideMeter MeterClose][!Redraw]
MiddleMouseUpAction=!DeactivateConfig

RightMouseUpAction=[!SkinCustomMenu]

ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#Personalization#
ContextAction5=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle6=#AddItems#
ContextAction6=[!WriteKeyValue Variables LastCat "cat3" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=#MoreActions#
ContextAction8=[!SkinMenu]


OnRefreshAction=[!ZPos "-1"]


[Metadata]
Version=6.0
Information=Menu TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\color\color.inc
@include2=#@#Config\TextItems\Extra\Menu\UserVariables.inc
@include3=#@#Common\Variables\Languages\#MainLanguage#.inc
ColorSkin=255,255,255


[styl]
Y=((#Height#/5*2+#padding#)*#ScaleDpi#)r
AntiAlias=1
FontColor=#colorskin#,200
FontFace=#fontface#
FontSize=(#Height#/5)*#ScaleDpi#
StringAlign=LEFT
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# fontcolor #colorskin#,200][!Update]
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# fontcolor #colorskin#][!Update]
solidcolor=0,0,0,1

[1]
Meter=String
MeterStyle=styl
Text=#name1#
LeftMouseUpAction=["#action1#"]


[2]
Meter=String
MeterStyle=styl
Text=#name2#
LeftMouseUpAction=["#action2#"]


[3]
Meter=String
MeterStyle=styl
Text=#name3#
LeftMouseUpAction=["#action3#"]



[4]
Meter=String
MeterStyle=styl
Text=#name4#
LeftMouseUpAction=["#action4#"]


[5]
Meter=String
MeterStyle=styl
Text=#name5#
LeftMouseUpAction=["#action5#"]

[6]
Meter=String
MeterStyle=styl
Text=#name6#
LeftMouseUpAction=["#action6#"]
Hidden=#Show3More#

[7]
Meter=String
MeterStyle=styl
Text=#name7#
LeftMouseUpAction=["#action7#"]
Hidden=#Show3More#

[8]
