[Rainmeter]
Author=Xyrfo and fediaFedia
Update=30000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Clock Addon
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc
textcolor2=255,255,255

[act]
SolidColor=0,0,0,1
W=(40)*#scaledpi#
H=(80)*#scaledpi#
Meter=Image
UpdateRate=864000

[Forward]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Clock\big.png
MouseOverAction=[!ShowMeter ForwardHover][!Redraw]
ImageTint=#textcolor#
w=(42)*#scaledpi#
x=(3)*#scaledpi#
y=(3)*#scaledpi#
[ForwardHover]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Clock\bigH.png
MouseLeaveAction=[!HideMeter ForwardHover][!Redraw]
LeftMouseUpAction=!ActivateConfig "WP7\Gallery" "gallery.ini"
Hidden=1
UpdateRate=864000
w=(42)*#scaledpi#
x=r
y=r

[Text]
Meter=String
X=(25)*#scaledpi#
StringAlign=CENTER
Y=(31)*#scaledpi#
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=(7)*#scaledpi#
FontFace=#FontTypeWP#
Text=Clock
AntiAlias=1

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#
UpdateDivider=10

[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Clock\sec.png
X=(10)*#scaledpi#
Y=(0)*#scaledpi#
W=(30)*#scaledpi#
LineLengtH=10
H=(30)*#scaledpi#
LineWidtH=1
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=15
OffsetY=15

[Hours]
Meter=ROTATOR
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Clock\Hour12.png
ValueRemainder=43200
MeterStyle=Seconds
ImageTint=#textcolor2#

[Minutes]
Meter=ROTATOR
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Clock\min12.png
MeterStyle=Seconds
ValueRemainder=3600
