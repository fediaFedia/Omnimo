[Rainmeter]
Author=Xyrfo and fediaFedia
Update=864000
MiddleMouseDownAction=!DeactivateConfig
MouseActionCursor=0

[Metadata]
Version=6.0
Information=Search Addon
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
[Variables]
@include2=#@#Common\Variables\UserVariables.inc

[Forward]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Search\big.png
Y=(0)*#scaledpi#
w=(48)*#scaledpi#
X=(0)*#scaledpi#
MouseOverAction=[!ShowMeter ForwardHover][!Redraw]
SolidColor=0,0,0,1

[ForwardHover]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Search\bigH.png
Y=(0)*#scaledpi#
w=(48)*#scaledpi#
X=(0)*#scaledpi#
Hidden=1
SolidColor=0,0,0,1
MouseLeaveAction=[!HideMeter ForwardHover][!Redraw]
LeftMouseUpAction=!ToggleConfig "WP7\TextItems\#Win8Sidebar\Addons\Search\SearchBig" "Search.ini"

[Text]
Meter=String
X=(25)*#scaledpi#
StringAlign=CENTER
Y=(32)*#scaledpi#
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=(7)*#scaledpi#
FontFace=#FontTypeWP#
Text=Search
AntiAlias=1
