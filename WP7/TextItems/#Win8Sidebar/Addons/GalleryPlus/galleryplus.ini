[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=GalleryPlus Addon
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc

[act]
SolidColor=0,0,0,1
W=(40)*#scaledpi#
H=(80)*#scaledpi#
Meter=Image

[Forward]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\GalleryPlus\plus.png
MouseOverAction=[!ShowMeter ForwardHover][!Redraw]
ImageTint=#textcolor#
w=(50)*#scaledpi#

[ForwardHover]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\GalleryPlus\plushover.png
MouseLeaveAction=[!HideMeter ForwardHover][!Redraw]
LeftMouseUpAction=!ToggleConfig "WP7\Gallery" "main.ini"
Hidden=1
w=(50)*#scaledpi#
[Text]
Meter=String
X=(25)*#scaledpi#
StringAlign=CENTER
Y=(28)*#scaledpi#
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=(7)*#scaledpi#
FontFace=#FontTypeWP#
Text=Modules
AntiAlias=1
