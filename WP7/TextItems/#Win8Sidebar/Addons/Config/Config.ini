[Rainmeter]
Author=Xyrfo and fediaFedia
Update=864000
MiddleMouseDownAction=!DeactivateConfig

[Metadata]
Version=6.0
Information=Config Addon
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
[Variables]
@include2=#@#Common\Variables\UserVariables.inc
[Forward]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Config\big.png
Y=(0)*#scaledpi#
X=(0)*#scaledpi#
w=(50)*#scaledpi#
MouseOverAction=[!ShowMeter ForwardHover][!Redraw]
SolidColor=0,0,0,1

[ForwardHover]
Meter=Image
ImageName=#@#Graphics\TextItems\#Win8Sidebar\Addons\Config\bigH.png
Y=(0)*#scaledpi#
X=(0)*#scaledpi#
w=(50)*#scaledpi#
Hidden=1
SolidColor=0,0,0,1
MouseLeaveAction=[!HideMeter ForwardHover][!Redraw]
LeftMouseUpAction=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]

[Text]
Meter=String
X=(25)*#scaledpi#
StringAlign=CENTER
Y=(28)*#scaledpi#
MeterStyle=DriveText
FontColor=255,255,255,200
FontSize=(7)*#scaledpi#
FontFace=#FontTypeWP#
Text=Settings
AntiAlias=1
