Height=150
ColorSkin=255,255,255


[MeasureH]
Measure=Time
Format=#TimeFormat# 
RegExpSubstitute=1
Substitute="(.*):(.*)":'\1'

[MeasureM]
Measure=Time
Format=#TimeFormat#
RegExpSubstitute=1
Substitute="(.*):(.*)":'\2'

[MeasureWheat]
Measure=Calc
Formula=(#WorldAlpha#-(abs(14-[MeasureH]))*7)
DynamicVariables=1

[act]
