FontFace=#FontTypeWP#
solidcolor=100,100,100
fontcolor=230,230,230
w=(115)*#scaledpi#
h=(20)*#scaledpi#
FontSize=(9)*#scaledpi#
Antialias=1
Y=(3)*#scaledpi#R
x=(75)*#scaledpi#

[1B]
