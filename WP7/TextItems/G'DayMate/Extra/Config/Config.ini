MeterStyle=BGStyl
y=(41)*#scaledpi#
x=(75)*#scaledpi#
w=(32)*#scaledpi#
h=(20)*#scaledpi#
solidcolor=#FontColor#
LeftMouseUpAction=["#ADDONSPATH#RainRGB\RainRGB.exe" "VarName=FontColor" "FileName=#@#Config\TextItems\G'DayMate\Extra\UserVariables.inc" "RefreshConfig=WP7\TextItems\G'dayMate | WP7\TextItems\G'DayMate\Extra\Config"]

[2CD]
Meter=image
MeterStyle=BGStyl
x=(108)*#scaledpi#
y=(41)*#scaledpi#
w=(32)*#scaledpi#
h=(20)*#scaledpi#
imagename=#@#Graphics\TextItems\transparent.png


[2C]
Meter=string
MeterStyle=BGStyl
solidcolor=255,255,255,#FontOpacity#
fontcolor=30,30,30
x=(108)*#scaledpi#
y=(41)*#scaledpi#
w=(32)*#scaledpi#
h=(20)*#scaledpi#
text=#FontOpacity#
LeftMouseUpAction=!CommandMeasure InputOpacity "ExecuteBatch 1"

[3B]
w=(65)*#scaledpi#
h=(20)*#scaledpi#
y=(64)*#scaledpi#
x=(75)*#scaledpi#
Meter=string
MeterStyle=BGStyl
Text=#fontsize#
Postfix=" pt"
LeftMouseUpAction=!CommandMeasure InputSize "ExecuteBatch 1"


[4B]
Meter=string
MeterStyle=BGStyl
w=(100)*#scaledpi#
h=(20)*#scaledpi#
y=(87)*#scaledpi#
x=(75)*#scaledpi#
Text=#format#
LeftMouseUpAction=!CommandMeasure InputFormat "ExecuteBatch 1"
ToolTipText=Dynamic Variables: %a, %#d %b %Y %H:%M:%S

[4Be]
Meter=string
MeterStyle=BGStyl
w=(20)*#scaledpi#
h=(20)*#scaledpi#
y=r
x=R
Text=" ?"
solidcolor=0,0,0,1
LeftMouseUpAction=["https://docs.rainmeter.net/manual/measures/time/"]


[5left]
