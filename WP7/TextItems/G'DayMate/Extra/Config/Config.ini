solidcolor=0,0,255,1
x=(30)*#scaledpi#
y=(120)*#scaledpi#
w=(50)*#scaledpi#
h=(30)*#scaledpi#
LeftMouseUpAction=[!WriteKeyValue Variables AlignDistance "1" "#@#Config\TextItems\G'DayMate\Extra\UserVariables.inc"][!WriteKeyValue Variables AlignStyl "LEFT" "#@#Config\TextItems\G'DayMate\Extra\UserVariables.inc"][!Refresh WP7\TextItems\G'dayMate][!Refresh #CURRENTCONFIG#]

[5center]
Meter=image
solidcolor=0,255,255,1
x=R
y=r
w=(50)*#scaledpi#
h=(30)*#scaledpi#
LeftMouseUpAction=[!WriteKeyValue Variables AlignDistance "200" "#@#Config\TextItems\G'DayMate\Extra\UserVariables.inc"][!WriteKeyValue Variables AlignStyl "CENTER" "#@#Config\TextItems\G'DayMate\Extra\UserVariables.inc"][!Refresh WP7\TextItems\G'dayMate][!Refresh #CURRENTCONFIG#]


[5right]
Meter=image
solidcolor=255,0,255,1
x=R
y=r
w=(50)*#scaledpi#
h=(30)*#scaledpi#
LeftMouseUpAction=[!WriteKeyValue Variables AlignDistance "500" "#@#Config\TextItems\G'DayMate\Extra\UserVariables.inc"][!WriteKeyValue Variables AlignStyl "RIGHT" "#@#Config\TextItems\G'DayMate\Extra\UserVariables.inc"][!Refresh WP7\TextItems\G'dayMate][!Refresh #CURRENTCONFIG#]


[5Ae]
