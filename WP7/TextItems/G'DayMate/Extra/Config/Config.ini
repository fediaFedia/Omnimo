MeterStyle=TextStyl
Text=#ColorText#
x=r

[3]
Meter=String
MeterStyle=TextStyl
Text=#Size#
x=r

[4]
Meter=String
MeterStyle=TextStyl
Text=#FormatText#
x=r

[BgStyl]
