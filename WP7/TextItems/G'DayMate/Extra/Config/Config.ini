MeterStyle=BGStyl
y=(18)*#scaledpi#
x=(75)*#scaledpi#
w=(115)*#scaledpi#
h=(20)*#scaledpi#
Text=#FontFace#
ClipString=1
LeftMouseUpAction=[!ShowMeterGroup Dropdown][!Redraw]

[2B]
