SolidColor=180,20,20,255
W=(200)*#scaledpi#
H=(40)*#scaledpi#
X=(5)*#scaledpi#
Y=R
LeftMouseUpAction=!DeactivateConfig

[MeterBackgroundClose]
Meter=Image
ImageName=#@#Graphics\TextItems\close.png
x=(90)*#scaledpi#
y=(8)*#scaledpi#r
w=(32)*#scaledpi#



[TextBig]
