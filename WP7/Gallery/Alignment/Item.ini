[s]
SolidColor=#ttbgcolor#,200
LeftMouseUpAction=["#@#Common\Config\ActivePanels.exe" "#SKINSPATH#" "#CURRENTCONFIGY#" "#CURRENTCONFIGX#" "#SETTINGSPATH#" #currentsection#]

DynamicVariables=1
x=(6*#scaledpi#)R
y=r
W=(33)*#scaledpi#
H=(30)*#scaledpi#
Antialias=1
stringalign=centercenter
fontcolor=#tttextcolor#
Text=#currentsection#
fontsize=(10)*#scaledpi#
fontfamily=#FontTypeWP#

[3x3]
