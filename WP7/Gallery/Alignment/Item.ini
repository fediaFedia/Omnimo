[Metadata]
Name=
Config=
Description=
Instructions=
Version=
Author=Xyrfo and fediaFedia
License=
Variant=
PrevieW=

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include2=#@#Common\color\color.inc
@include3=#@#Common\Gallery\Color\TT\#ttgallerystyle#\tt.inc
@include4=#@#Common\Variables\Languages\#MainLanguage#.inc
arrowstyle=plusT
arrowcolor=#ttbgcolor#


[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=#Win10Blur#
Border=None


[ee]
Meter=Image
ImageName=ruler#metric#.png
solidcolor=#ttbgcolor#,150
x=0
y=0
w=(465)*#scaledpi#
h=(65)*#scaledpi#
