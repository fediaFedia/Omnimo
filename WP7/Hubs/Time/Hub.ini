[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
Update=60000
OnRefreshAction=[!ZPos 0 WP7\Hubs\Time][!Draggable 0 WP7\Hubs\Time]

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#Personalization#
ContextAction4=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle5=#AddItems#
ContextAction5=[!WriteKeyValue Variables LastCat "cat3" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]


[Metadata]
Version=6.0
Information=Time Hub
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Hubs\Time\UserVariables.inc
ColorSkin=20,150,220

[bg]
Meter=Image
ImageName=#disableimage##imagepath#
solidcolor=50,50,50
W=(#iworkareawidth#)
H=(#CoverTaskbar#)
AntiAlias=1
X=0
Y=0

[Random]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#SlideshowPath#
Subfolders=0
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp
Hidden=#SlideshowP#


[ImageNDS]
MeasureName=Random
Meter=Image
W=(#iworkareawidth#)
H=(#CoverTaskbar#)
X=0
Y=0
FileFilter=*.jpg;*.gif;*.png;*.jpeg;*.bmp
Hidden=#SlideshowP#


[bgA]
Meter=Image
solidcolor=0,0,0,1
W=(#iworkareawidth#-100)
H=(#CoverTaskbar#)
X=0
Y=0
MiddleMouseUpAction=!DeactivateConfig
LeftMouseUpAction=!DeactivateConfig

[MeasureWeekDay]
Measure=Time
Format=%A 
FormatLocale=#langcode#
[MeasureMonth]
Measure=Time
Format=%B %d
FormatLocale=#langcode#
[MeasureTime]
Measure=Time
Format=#timeformat#

[MeasureP]
Measure=Time
Format=%p

[text1]
Meter=String
MeasureName=MeasureWeekDay
FontSize=(#iworkareaheight#/15)
FontColor=#textcolor#
FontFace=#FontFaceLight#
AntiAlias=1
X=100
Y=(#iworkareaheight#/3+30)
StringEffect=#Shadow#
FontEffectColor=#ItemShadowColor#
Stringcase=proper
[text2]
Meter=String
MeasureName=MeasureMonth
FontSize=(#iworkareaheight#/15)
X=100
Y=-10R
FontFace=#FontFaceLight#
FontColor=#textcolor#
AntiAlias=1
StringEffect=#Shadow#
FontEffectColor=#ItemShadowColor#
Stringcase=proper
[text3]
Meter=String
MeasureName=MeasureTime
FontSize=(#iworkareaheight#/7)
Y=-10R
X=80
FontFace=#FontFaceLight#
FontColor=#textcolor#
AntiAlias=1
StringEffect=#Shadow#
FontEffectColor=#ItemShadowColor#
Stringcase=proper

[text4]
Meter=String
MeasureName=MeasureP
FontSize=(#iworkareaheight#/22)
Y=(#iworkareaheight#/22)r
X=R
FontFace=#FontTypeWP#
FontColor=#textcolor#
AntiAlias=1
StringEffect=#Shadow#
FontEffectColor=#ItemShadowColor#
Hidden=#DisplayAMPM#

[act]
Meter=Image
w=(100)*#scaledpi#
h=(100)*#scaledpi#
MouseOverAction=[!ShowMeter MeterSet][!Redraw]
MouseLeaveAction=[!HideMeter MeterSet][!Redraw]
solidcolor=0,0,0,1


[meterset]
meter=image
imagename=#@#Graphics\Sidebar\settings.png
X=50
y=50
Imagealpha=150
MouseActionCursor=1
ToolTiptext=Settings
Hidden=1
LeftMouseUpAction=["#@#Common\Config\config.exe" text "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#"]
